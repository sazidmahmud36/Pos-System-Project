
<div class="row">
  <div class="col-1">
    <app-home></app-home>
  </div>
  <div class="col-10 mainpro">
    <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4">Add Product </p>
    <form class="mx-1 mx-md-4 " (ngSubmit)="addProduct()">


      <div class="row">
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label for="barcode" class="form-label">Barcode</label>
              <input type="number" class="form-control" id="barcode" name="barcode" [(ngModel)]="barcode">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label for="name" class="form-label"> Product Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-row align-items-center mb-4">
        <div data-mdb-input-init class="form-outline flex-fill mb-0">
          <label for="description" class="form-label"> Description</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label for="purchase_rate" class="form-label">Purchase Rate</label>
              <input type="text" class="form-control" id="purchase_rate" name="purchase_rate"
                [(ngModel)]="purchase_rate">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label class="form-label" for="sales_rate">Sales Rate</label>
              <input type="number" id="sales_rate" class="form-control" name="sales_rate" [(ngModel)]="sales_rate" />

            </div>
          </div>

        </div>
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label for="size" class="form-label">Size</label>
              <input type="text" class="form-control" id="size" name="size" [(ngModel)]="size">
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label class="form-label" for="category">Choose Category:</label>
              <select class="form-select" name="category" id="category" [(ngModel)]="category">
                <option value="Cosmetic">Cosmetic</option>
                <option value="Food">Food</option>
                <option value="Kitchen Items">Kitchen Items</option>
                <option value="Grosary">Grosary</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label class="form-label" for="colors">Color:</label>
              <select class="form-select" name="colors" id="colors" [(ngModel)]="colors">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
          </div>

        </div>
        <div class="col">

          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="stock">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-row align-items-center mb-4">
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <label for="supplier" class="form-label">Supplier</label>
              <input type="text" class="form-control" id="supplier" name="supplier" [(ngModel)]="supplier">
            </div>
          </div>
        </div>

      </div>
      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary">Add Items</button>
      </div>

    </form>
  </div>

</div>
