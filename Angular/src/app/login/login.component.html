<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Form</h2>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" (ngSubmit)="login()">

            <div class="text-center">
              <img src="../../assets/img/sajib.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Enter Email</label>
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email"> 
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"> 
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a class="text-dark fw-bold" routerLink="/registration"> Create an
                Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
